<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Comparison</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="price-comparison">

        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="currency">&euro;</div>
                    10
                    <div class="per-month">
                        /month
                    </div>
                </div>
                <div class="plan-name">Basic</div>
            </div>

            <div class="divider"></div>

            <div class="feature">
                <img src="img/check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature C
            </div>
            <div class="feature inactive">
                <img src="img/x-square.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="img/x-square.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="img/x-square.svg">
                Feature F
            </div>

            <button class="cta">Start Today</button>

        </div>
        <div class="price-column popular">
            <div class="most-popular">
                Most Popular
            </div>
            <div class="price-header">
                <div class="price">
                    <div class="currency">&euro;</div>
                    20
                    <div class="per-month">
                        /month
                    </div>
                </div>
                <div class="plan-name">Professional</div>
            </div>

            <div class="divider"></div>

            <div class="feature">
                <img src="img/check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature D
            </div>
            <div class="feature inactive">
                <img src="img/x-square.svg">
                Feature E
            </div>
            <div class="feature inactive">
                <img src="img/x-square.svg">
                Feature F
            </div>

            <button class="cta">Start Today</button>

        </div>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="currency">&euro;</div>
                    50
                    <div class="per-month">
                        /month
                    </div>
                </div>
                <div class="plan-name">Enterprise</div>
            </div>

            <div class="divider"></div>

            <div class="feature">
                <img src="img/check-circle.svg">
                Feature A
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature B
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature C
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature D
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature E
            </div>
            <div class="feature">
                <img src="img/check-circle.svg">
                Feature F
            </div>

            <button class="cta">Start Today</button>

        </div>

    </section>
</body>
</html>
